<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Byte&Bite</title>
    <link rel="stylesheet" href="styles/user.css">
</head>
<body>
    <div class="login-container">
        <form id="userLoginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <button type="button" id="loginButton">Login</button>
        </form>
        <p id="loginError" style="color: red; display: none;">Invalid username or password. Please try again.</p>
    </div>

    <script>
        // Retrieve stored users from localStorage
        const validUsers = JSON.parse(localStorage.getItem('users')) || [];

        // Event listener for the login button
        document.getElementById("loginButton").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validate credentials
            const user = validUsers.find(u => u.username === username && u.password === password);

            if (user) {
                alert("Login successful!");
                localStorage.setItem('loggedInUser', username); // Store the logged-in user
                window.location.href = "userpage.html"; // Redirect to the user page
            } else {
                document.getElementById("loginError").style.display = "block";
            }
        });
    </script>
</body>
</html>
